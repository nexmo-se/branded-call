<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@vonage/client-sdk@latest/dist/vonageClientSDK.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    input, button, select {
      font-size: 1rem;
      all: unset;
    }
    label {
      margin-bottom: 4px;
    }
    input {
      border: 1px solid gray;
      font-size: 18px;
      border-radius: 4px;
      padding: 8px 4px;
      margin-right: 8px;
      margin-top: 4px;;
      width: 328px;
    }
    select {
      font-size: 20px;
      border-radius: 4px;
      padding: 8px 4px;
      margin-right: 8px;
      margin-top: 12px;
      text-decoration: underline;
      font-weight: 600;
      cursor: pointer;
    }
    label {
      font-size: 20px;
    }
    button {
      border-radius: 4px;
      padding: 8px;
      width: 128px;
      color: white;
      text-align: center;
      margin-top: 14px;
      font-size: 18px;
      cursor: pointer;
    }
    #hangup, #reject {
      border: 1px solid red;
      background-color: red;
    }
    #answer {
      border: 1px solid green;
      background-color: green;
      margin-right: 14px;
    }
    #call {
      border: 1.5px solid green;
      color: green;
    }
    #submit-verify-phone, #submit-verify-code {
      border: 1.5px solid blue;
      color: white;
      background-color: blue;
      margin-top: 24px;
      width: calc(100% - 32px)
    }
    .section {
      display: none;
      margin-top: 12px;
      margin-bottom: 48px;
      text-align: left;
      padding-left: 18px;
    }
    .section.is-shown {
      display: block;
    }
    body {
      padding-left: 24px;
    }
    h1 {
      margin-bottom: 24px;
    }
    #notification {
      opacity: 1;
      animation-name: notification;
      animation-duration: 1.2s;
      animation-iteration-count: infinite;
      font-size: 24px;
      color: black;
      font-family: Arial, Helvetica, sans-serif;
    }
    @keyframes notification {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    #logo {
      width: 300px;
      object-fit:fill;
      position: absolute;
      bottom: 48px;
      right: 48px
    }
    #contact-center-icon {
      width: 72px;
      vertical-align: bottom;
    }
    #ringing-icon {
      width: 200px;
    }
    #invite-call, #in-call {
      text-align: center;
    }
    #verify-request, #verify-code {
      border: 1px dotted gray;
      text-align: left;
      width: 480px;
      padding-bottom: 24px;
    }
    #verify-code {
      border: 1px dotted gray;
      text-align: left;
      width: 350px
    }
    #status {
      color: red;
    }
  </style>
</head>

<body>
  <h1><span><img src="contact-center.jpeg" alt="Vonage" id="contact-center-icon"></span>Contact Center</h1>
  <div id="verify-request" class="section is-shown">
    <h2>Log In</h2>
    <label for="verify-phone-number">Phone Number:</label>
    <input type="text" name="verify-phone-number" value="" placeholder="i.e. 14155550100" id="verify-phone-number" size="30">
    <p><button type="button" id="submit-verify-phone">Submit</button></p>
  </div>
  <div id="verify-code" class="section">
    <h2>SMS OTP Verification</h2>
    <label for="code">Verification Code:</label>
    <input type="text" name="code" value="" placeholder="i.e. 1234" id="code" size="30">
    <button type="button" id="submit-verify-code">Verify</button>
  </div>

  <div class="section" id="departments">
    <label for="department">Department:</label>
    <select name="department" id="department">
        <option value="12013744445" selected="selected">Vonage API Refund Request</option>
        <option value="12013744446">Vonage Zendesk</option>
        <option value="12013744447">Vonage API Query</option>
        <option value="12013744448">Vonage Customer Support</option>
    </select>
    </div>
  <div></div>
  <div class="section" id="idle-call">
    <label for="phone-number">Phone Number:</label></br>
    <input type="text" name="phone-number" value="" placeholder="i.e. 14155550100" id="phone-number" size="30">
    <button type="button" id="call">Call</button>
  </div>
  <div id="status"></div>
  <div class="section" id="invite-call">
    <p><img src="ringing-icon.jpg" alt="Vonage" id="ringing-icon"></p>
    <p id="notification">Someone is calling you</p>
    <button type="button" id="answer">Answer</button>
    <button type="button" id="reject">Reject</button>
  </div>
  <div class="section" id="in-call">
    <p><img src="ringing-icon.jpg" alt="Vonage" id="ringing-icon"></p>
    <h2 id="leg-user">Username</h2>
    <button type="button" id="hangup">Hang Up</button>
  </div>
  <img src="vonage_logo.png" alt="Vonage" id="logo">

  <script>
    const callButton = document.getElementById("call");
    const hangUpButton = document.getElementById("hangup");
    const statusElement = document.getElementById("status");
    const department = document.getElementById("department");

    const answerButton = document.getElementById("answer");
    const rejectButton = document.getElementById("reject");
    const notification = document.getElementById("notification");

    const idleSection = document.getElementById("idle-call")
    const ringingSection = document.getElementById('invite-call')
    const inCallSection = document.getElementById('in-call')

    const sections = document.getElementsByClassName("section")
    const submitVerifyPhoneButton = document.getElementById("submit-verify-phone")
    const submitVerifyCodeButton = document.getElementById("submit-verify-code")

    const legUser = document.getElementById('leg-user')
    let request_id = null
    let loggedInPhoneNumber = null

    let callId = null;
    let callStatus = "idle" //idle, ringing, answered

    const client = new vonageClientSDK.VonageClient({
       region: "AP"
    });

    client.on('legStatusUpdate', (callId, legId, status) => {
      console.log("call id", callId)
      console.log("legid ", legId)
      console.log("status", status)
    });

    client.on("callHangup", (_callId, callQuality, reason) => {
      console.log(`Call ${_callId} has hung up, callQuality:${callQuality}, reason:${reason}`);
      callId = null;
      updateSectionUI('idle')
    });

    // Answer the call.
    answerButton.addEventListener("click", () => {
      client.answer(callId)
        .then(() => {
          console.log("Success answering call.");
          updateSectionUI('answered')
        })
        .catch(error => {
          console.error("Error answering call: ", error);
        });    
    });

    // Reject the call
    rejectButton.addEventListener("click", () => {
      client.reject(callId)
        .then(() => {
          console.log("Success rejecting call.");
          updateSectionUI('idle')
        })
        .catch(error => {
          console.error("Error rejecting call: ", error);
        });          
    });

    client.on('callInvite', (_callId, from) => {
      callId = _callId;
      notification.textContent = `You are receiving a call from ${from} `;
      legUser.textContent = from
      updateSectionUI('ringing')
    });

    function recreateSession(department) {
        callButton.style.display = "none"
        axios.post(window.location.origin + '/getCredential', {
            displayName: department,
            phoneNumber: department,
            loggedInPhoneNumber
        })
        .then((response) => {
            client.createSession(response.data.token)
            .then((sessionId) => {
                callButton.style.display = "inline"
            })
            .catch((error) => {
            console.error("Error creating session: ", error);
            });
        })
    }

    function updateSectionUI(callState) {
      // audio.pause()
      if (callState == 'idle') {
        idleSection.style.display = 'block'
        ringingSection.style.display = 'none'
        inCallSection.style.display = 'none'
      }
      else if (callState == 'ringing') {
        // audio.play()
        idleSection.style.display = 'none'
        ringingSection.style.display = 'block'
        inCallSection.style.display = 'none'
      }
      else if (callState == 'answered') {
        idleSection.style.display = 'none'
        ringingSection.style.display = 'none'
        inCallSection.style.display = 'block'
      }
    }
    
    department.addEventListener("change", function() {
        recreateSession(department.value)
    });


    callButton.addEventListener("click", event => {
      const destination = document.getElementById("phone-number").value;
      if (destination !== "") {
        client.serverCall({ to: destination, from: department.value })
            .then((_callId) => {
                callId = _callId;
                legUser.textContent = destination
                updateSectionUI('answered')
            })
            .catch((error)=>{
                console.error(`Error making call: ${error}`);
        });
      } else {
        statusElement.innerText = 'Please enter a phone number.';
      }
    });

    hangUpButton.addEventListener("click", () => {
        client.hangup(callId)
        .then(() => {
          updateSectionUI('idle')
        })
        .catch(error => {
        console.error("Error hanging up call: ", error);
        });                
    });

     // Verififcation
     submitVerifyPhoneButton.addEventListener('click', event => {
      statusElement.innerText = ""
      const phoneNumber = document.getElementById("verify-phone-number").value;
      if (phoneNumber !== "") {
        submitVerifyPhoneButton.disabled = true
        axios.post(window.location.origin + '/verify', {
            phoneNumber
        })
        .then((response) => {
          console.log("response ", response)
            if (response.data.request_id) {
              // Hide All Sections 
              Array.from(sections).forEach((section) => {
                section.classList.remove('is-shown')
              });
              // Show Code Verification Section
              document.getElementById("verify-code").classList.add('is-shown')
              request_id = response.data.request_id
              loggedInPhoneNumber = phoneNumber
            }
        })
        .catch((error) => {
          console.log("error ", error)
            statusElement.innerText = `Verification Error: ${error.response.data.detail}`;
        })
        .finally(() => {
          submitVerifyPhoneButton.disabled = false
        })
      } else {
        statusElement.innerText = 'Please enter your phone number.';
      }
    })

    submitVerifyCodeButton.addEventListener('click', event => {
      statusElement.innerText = ""
      const code = document.getElementById("code").value;
      if (code !== "") {
        submitVerifyCodeButton.disabled = true
        axios.post(window.location.origin + '/checkCode', {
            request_id,
            code
        })
        .then((response) => {
            if (response.data.status == 'completed') {
              // Hide All Sections 
              Array.from(sections).forEach((section) => {
                section.classList.remove('is-shown')
              });
              // Show Contact Center section
              request_id = null
              document.getElementById('departments').classList.add('is-shown')
              updateSectionUI('idle')
              recreateSession(department.value)
            } else {
              statusElement.innerText = `Verification Error: ${response.status}`;
            }
        })
        .catch((error) => {
            statusElement.innerText = `Verification Error: ${error.response.data.detail}`;
        })
        .finally(() => {
          submitVerifyCodeButton.disabled = false
        })
      } else {
        statusElement.innerText = 'Please enter your verification code.';
      }
    })
    
  </script>
</body>

</html>
